grid:
  width: 1080
  height: 720

lifeforms:
  conway:
    color: "#FF0000"
    initial_state: random_discrete
    rules:
      conway:
        dt: 1.0
        kernel:
          type: square
          side_length: 3
          gaussian_sigma: 0.0
          gaussian_kernel_size: 1
          custom_array: [[1, 1, 1], [1, 0, 1], [1, 1, 1]]
        func:
          type: conway
          underpopulation: 2
          overpopulation: 3
          reproduction: 3
        weight: 1.0

  conway2:
