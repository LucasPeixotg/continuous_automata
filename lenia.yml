grid:
  width: 1080
  height: 720

lifeforms:
  wanderer:
    color: "#00FF88"
    initial_state: random
    rules:
      wanderer:
        dt: 0.01
        kernel:
          type: composite
          operation: subtract
          left:
            type: ring
            outer_diameter: 21
            inner_diameter: 15
            gaussian_sigma: 1.2
            gaussian_kernel_size: 15
          right:
            type: composite
            operation: divide
            left:
              type: ring
              outer_diameter: 41
              inner_diameter: 31
              gaussian_sigma: 1.1
              gaussian_kernel_size: 13
            right: 2
        func:
          type: gaussian
          mu: 0.11
          sigma: 0.08
          amplitude: 2.0
          baseline: -1.0
        weight: 1.0

display:
  window_name: "Simple Lenia"
  quit_key: "q"
  show_fps: true
  scale: 1.0